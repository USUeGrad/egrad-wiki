# Site settings
title: eGrad Wiki
email: jairo.hernandez@usu.edu
description: >
  Contains user manuals and how-to's for eGrad--a product of the
  Emma Eccles Jones College of Education and Human Services at Utah State University.
lang: en-US

baseurl: "/egrad-wiki/" # the subpath of your site, e.g. /blog/
url: https://usuegrad.github.io # the base hostname & protocol for your site
git_address: https://github.com/USUeGrad/egrad-wiki/


# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
remote_theme: aksakalli/jekyll-doc-theme
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
